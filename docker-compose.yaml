version: '3'

services:
  drupal:
    image: drupal:9.4.8-php8.1-apache
    restart: always
    ports:
      - "8080:80"
      - "8043:443"
    environment:
      DRUPAL_DATABASE_HOST: mariadb
      DRUPAL_DATABASE_PORT: 3306
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USER: drupal
      DRUPAL_DATABASE_PASSWORD: drupal
    volumes:
      - drupal-data:/var/www/html
    networks:
      - drupal-network
      - mariadb-network

  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - mariadb-network

volumes:
  drupal-data:
  mariadb-data:

networks:
  drupal-network:
    driver: bridge
  mariadb-network:
    driver: bridge

